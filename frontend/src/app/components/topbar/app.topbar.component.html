<div class="topbar clearfix">
    <div class="topbar-left">
        <div class="logo">
        </div>
    </div>
    <div class="topbar-right">
        <a (click)="app.onMenuButtonClick($event)" href="#" id="menu-button">
            <em></em>
        </a>
        <a (click)="app.onTopbarMenuButtonClick($event)" href="#" id="topbar-menu-button">
            <em class="material-icons">menu</em>
        </a>
        <ul [ngClass]="{'topbar-items-visible': app.topbarMenuActive}" class="topbar-items animated fadeInDown">
            <li #settings [ngClass]="{'active-top-menu':app.activeTopbarItem === settings}">
                <a (click)="app.onTopbarItemClick($event,settings)" href="#">
                    <em class="topbar-icon material-icons">settings</em>
                    <span class="topbar-item-name">Settings</span>
                </a>
                <ul class="ultima-menu animated fadeInDown">
                    <li role="menuitem">
                        <a routerLink="/diario-erros">
                            <em class="material-icons">error</em>
                            <span>Diário de Erros</span>
                        </a>
                    </li>
                    <li role="menuitem">
                        <a logout>
                            <em class="material-icons">power_settings_new</em>
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li #user *ngIf="isAuthenticated" [ngClass]="{'active-top-menu':app.activeTopbarItem === user}">
                <a (click)="app.onTopbarItemClick($event,user)" href="#">
                    <em class="topbar-icon material-icons">person</em>
                    <span class="topbar-item-name">Usuário</span>
                </a>
                <ul class="ultima-menu animated fadeInDown">
                    <li role="menuitem">
                        <a>
                            <span user><strong>Usuário: </strong></span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
